[env:mega2560]
platform = atmelavr               ; Platform for AVR microcontrollers
board = megaatmega2560            ; Specifies the ATmega2560 board
framework = arduino               ; Optional: use Arduino framework for ease
build_flags =                     ; Additional compiler flags
    -mmcu=atmega2560              ; Target microcontroller
    -Os                           ; Optimize for size
    -Wall                         ; Enable all compiler warnings
    -pedantic                     ; Enforce strict standards compliance
lib_deps =                        ; Include external libraries if needed
    ; Add library names here (not for this assessment)
monitor_speed = 9600              ; Serial monitor baud rate
upload_protocol = stk500v2        ; Protocol for uploading firmware